{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AI Careers Hub{% endblock %}</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/icon.png' %}"
    />
    <!-- TAILWIND -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <!-- DJANGO-HTMX -->
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <!-- DAISY UI -->
    <link
      href="{% static 'css/daisyui.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <script src="{% static 'js/daisyui.min.js' %}"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/general.css' %}" />
  </head>
  <body class="px-2 sm:px-6 md:px-8">
    <header>
      <div class="navbar bg-base-100 min-w-[350px]">
        <div class="navbar-start">
          <a href="{% url 'app:index' %}" class="btn btn-ghost text-xl"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-brain-circuit"
            >
              <path
                d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"
              />
              <path d="M9 13a4.5 4.5 0 0 0 3-4" />
              <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5" />
              <path d="M3.477 10.896a4 4 0 0 1 .585-.396" />
              <path d="M6 18a4 4 0 0 1-1.967-.516" />
              <path d="M12 13h4" />
              <path d="M12 18h6a2 2 0 0 1 2 2v1" />
              <path d="M12 8h8" />
              <path d="M16 8V5a2 2 0 0 1 2-2" />
              <circle cx="16" cy="13" r=".5" />
              <circle cx="18" cy="3" r=".5" />
              <circle cx="20" cy="21" r=".5" />
              <circle cx="20" cy="8" r=".5" />
            </svg>
            AI Careers Hub</a
          >
        </div>

        <div class="navbar-end">
          <a href="{% url 'app:companies' %}" class="btn btn-info text-base-100"
            >Hire with us</a
          >
        </div>
      </div>
    </header>
    <main>
      {% block content %}
      <!-- Your page-specific content goes here -->
      {% endblock %}
    </main>
    <footer></footer>
    <script src="{% static 'js/alpine.min.js' %}" defer></script>
  </body>
</html>
